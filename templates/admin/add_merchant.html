<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加商家 - AI拍照管理系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI拍照管理系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">管理员: {{ current_user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>添加新商家</h3>
                    <a href="/admin/dashboard" class="btn btn-secondary">返回管理首页</a>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        商家信息
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">商家用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">登录密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="commission_rate" class="form-label">分佣比例 (%)</label>
                                <input type="number" class="form-control" id="commission_rate" name="commission_rate" 
                                       min="0" max="100" step="0.1" value="10" required>
                                <div class="form-text">设置该商家的订单分佣比例</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contact_person" class="form-label">联系人</label>
                                <input type="text" class="form-control" id="contact_person" name="contact_person" 
                                       placeholder="请输入联系人姓名">
                            </div>
                            
                            <div class="mb-3">
                                <label for="contact_phone" class="form-label">联系电话</label>
                                <input type="tel" class="form-control" id="contact_phone" name="contact_phone" 
                                       placeholder="请输入联系电话">
                            </div>
                            
                            <div class="mb-3">
                                <label for="wechat_id" class="form-label">微信号</label>
                                <input type="text" class="form-control" id="wechat_id" name="wechat_id" 
                                       placeholder="请输入微信号">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">添加商家</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
