<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动新增订单 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
        }
        .btn-secondary {
            border-radius: 8px;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-plus-circle"></i> 手动新增订单</h2>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> 返回订单管理
                    </a>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="form-container">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <!-- 客户信息 -->
                            <div class="col-md-6">
                                <h5 class="mb-3"><i class="fas fa-user"></i> 客户信息</h5>
                                
                                <div class="mb-3">
                                    <label for="customer_name" class="form-label">客户姓名 *</label>
                                    <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="customer_phone" class="form-label">联系电话 *</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" id="customer_phone" name="customer_phone" required onblur="autoFillCustomerInfo()">
                                        <button type="button" class="btn btn-outline-secondary" onclick="autoFillCustomerInfo()" title="根据手机号自动填充客户信息">
                                            <i class="fas fa-search"></i> 查找
                                        </button>
                                    </div>
                                    <small class="text-muted">输入手机号后点击"查找"或失焦时自动填充客户姓名</small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="customer_address" class="form-label">收货地址</label>
                                    <textarea class="form-control" id="customer_address" name="customer_address" rows="3"></textarea>
                                </div>
                            </div>

                            <!-- 订单信息 -->
                            <div class="col-md-6">
                                <h5 class="mb-3"><i class="fas fa-shopping-cart"></i> 订单信息</h5>
                                
                                <div class="mb-3">
                                    <label for="price" class="form-label">订单金额 *</label>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="status" class="form-label">订单状态</label>
                                    <select class="form-control" id="status" name="status">
                                        <option value="pending">待处理</option>
                                        <option value="processing">处理中</option>
                                        <option value="completed">已完成</option>
                                        <option value="shipped">已发货</option>
                                        <option value="hd_ready">高清就绪</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="source_type" class="form-label">订单来源</label>
                                    <select class="form-control" id="source_type" name="source_type">
                                        <option value="website">网页订单</option>
                                        <option value="miniprogram">小程序订单</option>
                                        <option value="franchisee">加盟商订单</option>
                                        <option value="manual">手动创建</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- 外部平台信息 -->
                            <div class="col-md-6">
                                <h5 class="mb-3"><i class="fas fa-external-link-alt"></i> 外部平台信息</h5>
                                
                                <div class="mb-3">
                                    <label for="external_platform" class="form-label">外部平台</label>
                                    <input type="text" class="form-control" id="external_platform" name="external_platform" placeholder="如：淘宝、抖音、小红书等">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="external_order_number" class="form-label">外部订单号</label>
                                    <input type="text" class="form-control" id="external_order_number" name="external_order_number">
                                </div>
                            </div>

                            <!-- 图片上传 -->
                            <div class="col-md-6">
                                <h5 class="mb-3"><i class="fas fa-image"></i> 图片上传</h5>
                                
                                <div class="mb-3">
                                    <label for="original_image" class="form-label">原始图片</label>
                                    <input type="file" class="form-control" id="original_image" name="original_image" accept="image/*">
                                    <div class="form-text">支持 JPG、PNG 格式</div>
                                </div>
                            </div>
                        </div>

                        <!-- 提交按钮 -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary me-3">
                                <i class="fas fa-save"></i> 创建订单
                            </button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 取消
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'admin/_ux_scripts.html' %}
    <script>
        // 根据手机号自动填充客户信息
        async function autoFillCustomerInfo() {
            const phoneInput = document.getElementById('customer_phone');
            const nameInput = document.getElementById('customer_name');
            const phone = phoneInput.value.trim();
            
            if (!phone) {
                return;
            }
            
            // 如果客户姓名已经填写，不自动填充
            if (nameInput.value.trim()) {
                return;
            }
            
            try {
                const response = await fetch(`/admin/orders/get-customer-info?phone=${encodeURIComponent(phone)}`);
                const data = await response.json();
                
                if (data.success && data.customer_name) {
                    nameInput.value = data.customer_name;
                    // 显示提示信息
                    const phoneGroup = phoneInput.closest('.input-group');
                    if (phoneGroup) {
                        let hint = phoneGroup.querySelector('.auto-fill-hint');
                        if (!hint) {
                            hint = document.createElement('small');
                            hint.className = 'text-success auto-fill-hint';
                            hint.style.display = 'block';
                            hint.style.marginTop = '5px';
                            phoneGroup.parentElement.appendChild(hint);
                        }
                        hint.textContent = `✓ 已自动填充客户姓名: ${data.customer_name}`;
                        setTimeout(() => {
                            hint.textContent = '';
                        }, 3000);
                    }
                } else if (data.message) {
                    // 显示提示：未找到该手机号的用户
                    const phoneGroup = phoneInput.closest('.input-group');
                    if (phoneGroup) {
                        let hint = phoneGroup.parentElement.querySelector('.auto-fill-hint');
                        if (!hint) {
                            hint = document.createElement('small');
                            hint.className = 'text-muted auto-fill-hint';
                            hint.style.display = 'block';
                            hint.style.marginTop = '5px';
                            phoneGroup.parentElement.appendChild(hint);
                        }
                        hint.textContent = data.message;
                        setTimeout(() => {
                            hint.textContent = '';
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('获取客户信息失败:', error);
            }
        }
        
        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const customerName = document.getElementById('customer_name').value.trim();
            const customerPhone = document.getElementById('customer_phone').value.trim();
            const price = document.getElementById('price').value;
            
            if (!customerName) {
                alert('请输入客户姓名');
                e.preventDefault();
                return;
            }
            
            if (!customerPhone) {
                alert('请输入联系电话');
                e.preventDefault();
                return;
            }
            
            if (!price || parseFloat(price) <= 0) {
                alert('请输入有效的订单金额');
                e.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
