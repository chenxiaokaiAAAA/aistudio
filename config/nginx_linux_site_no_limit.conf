# Nginx站点配置 - 无 limit_req（兼容未配置 limit_req_zone 的环境）
# 用于替换 /etc/nginx/sites-available/aistudio

# 临时：IP 直连访问，不跳转域名（备案期间使用，备案完成后可删除此 server 块）
# 注意：需禁用 default 站点，否则可能被覆盖。执行: sudo mv /etc/nginx/sites-enabled/default /etc/nginx/sites-enabled/default.bak
server {
    listen 80 default_server;
    server_name 121.43.143.59 _;
    location /static/ { alias /root/project_code/static/; expires 30d; }
    # 用户上传/同步的图片（同步脚本会传到 project_data）
    location /uploads/ { alias /root/project_data/user_images/uploads/; expires 7d; }
    location /media/original/ { alias /root/project_data/user_images/uploads/; expires 7d; }
    # AI 任务输出、效果图由应用写入项目目录，必须指向 project_code 否则 404
    location /media/final/ { alias /root/project_code/final_works/; expires 30d; }
    location /media/hd/ { alias /root/project_code/hd_images/; expires 30d; }
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 域名访问 - HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name photogooo.com www.photogooo.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name photogooo.com www.photogooo.com;

    ssl_certificate /etc/nginx/ssl/photogooo.pem;
    ssl_certificate_key /etc/nginx/ssl/photogooo.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    # 兼容手机端（iOS/Android）的加密套件
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    location /static/ {
        alias /root/project_code/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /uploads/ {
        alias /root/project_data/user_images/uploads/;
        expires 7d;
        access_log off;
    }

    location /media/original/ {
        alias /root/project_data/user_images/uploads/;
        expires 7d;
        access_log off;
    }

    # AI 任务输出由应用写入 project_code，必须指向此处否则 404
    location /media/final/ {
        alias /root/project_code/final_works/;
        expires 30d;
        access_log off;
    }

    location /media/hd/ {
        alias /root/project_code/hd_images/;
        expires 30d;
        access_log off;
    }

    location ~ ^/api/(miniprogram|admin)/.*upload {
        client_max_body_size 100M;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 120s;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 120s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
