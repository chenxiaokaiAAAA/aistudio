# Nginx站点配置文件 - Linux生产环境
# 此文件只包含server块，应该放在 /etc/nginx/sites-available/
# 主配置文件 /etc/nginx/nginx.conf 已经包含了worker_processes等配置

# HTTP服务器 - 重定向到HTTPS
server {
    listen 80;
    server_name photogooo www.photogooo;  # 修改为您的域名
    
    # 重定向所有HTTP请求到HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    server_name photogooo www.photogooo;  # 修改为您的域名
    
    # SSL证书配置 - 修改为您的证书路径
    ssl_certificate /etc/nginx/ssl/photogooo.pem;
    ssl_certificate_key /etc/nginx/ssl/photogooo.key;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # 静态文件处理
    location /static/ {
        alias /root/project_code/static/;  # 修改为您的项目路径
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 上传文件处理
    location /uploads/ {
        alias /root/project_data/user_images/uploads/;  # 修改为您的项目路径
        expires 7d;
        access_log off;
    }
    
    # 媒体文件处理（原图）
    location /media/original/ {
        alias /root/project_data/user_images/uploads/;  # 修改为您的项目路径
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # 媒体文件处理（效果图）
    location /media/final/ {
        alias /root/project_data/user_images/final_works/;  # 修改为您的项目路径
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 高清图片处理
    location /media/hd/ {
        alias /root/project_data/user_images/hd_images/;  # 修改为您的项目路径
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 下载文件处理（需要登录验证，走Flask）
    location /download/ {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 120s;
    }
    
    # 文件上传接口（限制速率）
    location ~ ^/api/(miniprogram|admin)/.*upload {
        limit_req zone=upload_limit burst=3 nodelay;
        client_max_body_size 100M;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # API接口（限制速率）
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 120s;
    }
    
    # 代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 120s;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
