# Nginx配置文件
# 工作进程数
worker_processes 1;

# 错误日志
error_log logs/error.log;

# 事件模块
events {
    worker_connections 1024;
}

# HTTP模块
http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log logs/access.log main;
    
    # 发送文件优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # 连接超时
    keepalive_timeout 65;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

# HTTP服务器 - 重定向到HTTPS
server {
    listen 80;
    server_name photogooo www.photogooo;  # AI自拍机-域名
    
    # 重定向所有HTTP请求到HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    server_name photogooo www.photogooo;  # AI自拍机-域名

    # SSL证书配置 - 阿里云证书
    ssl_certificate "C:/nginx/ssl/photogooo.pem";
    ssl_certificate_key "C:/nginx/ssl/photogooo.key";
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静态文件处理
    location /static/ {
        alias C:/new/pet-painting-system/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 上传文件处理
    location /uploads/ {
        alias C:/new/pet-painting-system/uploads/;
        expires 30d;
    }

    # 媒体文件处理（原图）
    location /media/original/ {
        alias C:/new/pet-painting-system/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 媒体文件处理（效果图）
    location /media/final/ {
        alias C:/new/pet-painting-system/final_works/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 高清图片处理
    location /hd_images/ {
        alias C:/new/pet-painting-system/hd_images/;
        expires 30d;
    }

    # 下载文件处理
    location /download/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 文件上传大小限制 - 增加上传大小以支持高分辨率宠物照片
    client_max_body_size 100M;
}

