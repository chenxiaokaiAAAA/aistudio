# Nginx配置文件 - Linux生产环境
# 适用于阿里云Linux服务器部署

# 工作进程数（根据CPU核心数调整）
worker_processes auto;

# 错误日志
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 事件模块
events {
    worker_connections 2048;
    use epoll;  # Linux使用epoll
    multi_accept on;
}

# HTTP模块
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # 支持大文件上传
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1024;
    gzip_disable "msie6";
    
    # 隐藏Nginx版本号
    server_tokens off;
    
    # 限制请求速率（防止DDoS）
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
    
    # HTTP服务器 - 重定向到HTTPS
    server {
        listen 80;
        server_name moeart.cc www.moeart.cc;  # 修改为您的域名
        
        # 重定向所有HTTP请求到HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS服务器
    server {
        listen 443 ssl http2;
        server_name moeart.cc www.moeart.cc;  # 修改为您的域名
        
        # SSL证书配置 - 修改为您的证书路径
        ssl_certificate /etc/nginx/ssl/moeart.cc.pem;
        ssl_certificate_key /etc/nginx/ssl/moeart.cc.key;
        
        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # 静态文件处理
        location /static/ {
            alias /opt/aistudio/static/;  # 修改为您的项目路径
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # 上传文件处理
        location /uploads/ {
            alias /opt/aistudio/uploads/;  # 修改为您的项目路径
            expires 7d;
            access_log off;
        }
        
        # 媒体文件处理（原图）
        location /media/original/ {
            alias /opt/aistudio/uploads/;  # 修改为您的项目路径
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }
        
        # 媒体文件处理（效果图）
        location /media/final/ {
            alias /opt/aistudio/final_works/;  # 修改为您的项目路径
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # 高清图片处理
        location /media/hd/ {
            alias /opt/aistudio/hd_images/;  # 修改为您的项目路径
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # 下载文件处理（需要登录验证，走Flask）
        location /download/ {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 120s;
        }
        
        # 文件上传接口（限制速率）
        location ~ ^/api/(miniprogram|admin)/.*upload {
            limit_req zone=upload_limit burst=3 nodelay;
            client_max_body_size 100M;
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # API接口（限制速率）
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 120s;
        }
        
        # 代理到Flask应用
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 120s;
            
            # WebSocket支持（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
