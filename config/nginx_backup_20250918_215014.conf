# HTTP服务器 - 重定向到HTTPS
server {
    listen 80;
    server_name moeart.cc www.moeart.cc;  # 萌宠绘域名
    
    # 重定向所有HTTP请求到HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    server_name moeart.cc www.moeart.cc;  # 萌宠绘域名

    # SSL证书配置
    ssl_certificate "C:/ProgramData/win-acme/acme-v02.api.letsencrypt.org/Certificates/I3WQM-0Q9ESQvoI_hgqo-g-main-b7ee3504b36295324a8d181161cd8d6cfa320ddd-temp.pfx";
    ssl_certificate_key "C:/ProgramData/win-acme/acme-v02.api.letsencrypt.org/Certificates/I3WQM-0Q9ESQvoI_hgqo-g-main-b7ee3504b36295324a8d181161cd8d6cfa320ddd-temp.pfx";
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静态文件处理
    location /static/ {
        alias C:/Users/Administrator/Downloads/萌宠绘-网页服务器版/pet-painting-system/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 上传文件处理
    location /uploads/ {
        alias C:/Users/Administrator/Downloads/萌宠绘-网页服务器版/pet-painting-system/uploads/;
        expires 30d;
    }

    # 代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 文件上传大小限制
    client_max_body_size 10M;
}

